<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

  <title>Train Schedule</title>

  <!--Stylesheets-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

  <!-- MomentJS-->
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Here Comes the Train!</h1>
      <h5 class="text-center">The OG Train Schedule</h5>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card text-white bg-secondary mb-3 text-center box-shadow--16dp">
          <div class="card-header">
            <h5><strong>Train Schedule</strong></h5>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col"><strong>Train Name</strong></th>
                <th scope="col"><strong>Destination</strong></th>
                <th scope="col"><strong>Frequency (min)</strong></th>
                <th scope="col"><strong>Next Arrival</strong></th>
                <th scope="col"><strong>Minutes Away</strong></th>
              </tr>
            </thead>
            <tbody id="table">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <br>
    
    <div class="row">
      <div class="col-md-12">
        <div class="card text-white bg-secondary mb-3 text-center box-shadow--16dp">
          <div class="panel panel-default">
            <div class="panel heading text-center">
              <div class="card-header text-center">
                <h5><strong>Add Train Info</strong></h5>
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label for="train-name"><strong>Train Name</strong></label>
                    <input class="form-control" id="trainName" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination"><strong>Destination</strong></label>
                    <input class="form-control" id="destination" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-train-time"><strong>First Train Time (HH:mm - military time)</strong></label>
                    <input class="form-control" id="firstTrain" type="text">
                  </div>
                  <div class="form-group">
                    <label for="train-frequency"><strong>Frequency (min)</strong></label>
                    <input class="form-control" id="interval" type="number">
                  </div>
                  <button class="btn btn-light" id="addInfo" type="submit"><strong>Submit</strong></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
